<!-- OSCILLATOR VOICE MANUAL TEST -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="test-style.css" />
  <title>Oscillator Voice Manual Test</title>
</head>

<body>
  <div class="test-block oscillator-voice">

    <h1>Oscillator Voice</h1>

    <ul class="test-description">
      <li>Set attack envelope</li>
      <li>Set release envelope</li>
      <li>Click attack button to attack</li>
      <li>Click release button to release</li>
      <li>When attack is finished, a message should appear</li>
      <li>When release is finished, a message should appear</li>
    </ul>

    <div class="graph attack-graph"></div>
    <div class="graph release-graph"></div>
    <div class="dial pan-dial"></div>
    <div class="keyboard"></div>


    <input type="checkbox" class="audio-toggle">Audio On/Off</input>
    <div class="message"></div>

  </div>

  <script src="oscillator-voice-bundle.js"></script>
</body>
