<!-- CHANNEL STRIP MANUAL TEST -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="test-style.css" />
  <title>Channel Strip Manual Test</title>
</head>

<body>

  <div class="test-block channel-strip">
      <h1>Channel Strip Test</h1>
      <ul class="test-description">
        <li>Move first slider to change input gain</li>
        <li>Move dial to change pan</li>
        <li>Move second slider to change output gain</li>
      </ul>
      <div class="input-gain-slider" style="width: 40px; height: 80px"></div>
      <div class="pan-dial" style="width: 40px; height: 40px"></div>
      <div class="output-gain-slider" style="width: 40px; height: 80px"></div>
      <input type="checkbox" class="audio-toggle">Audio On/Off</input>
    </div>

  <script src="channel-strip-bundle.js"></script>
</body>
